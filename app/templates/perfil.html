<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Perfil</title>
  <style>
    /* Exemplo: adicionando a imagem pilulas.png com pseudo-elementos no body */
    .card {
      position: relative;
      background-color: #1e3a8a;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      /* Garantir que o conteúdo tenha um contexto para os pseudo-elementos */
    }

    .card2 {
      position: relative;
      /* Garantir que o conteúdo tenha um contexto para os pseudo-elementos */
    }

    img.perfil {

      background-color: white;
      border: solid 2px white;
      border-radius: 100px;
    }

    .card::before,
    .card2::before {
      content: "";
      position: fixed;
      background-repeat: no-repeat;
      background-size: contain;
      width: 350px;
      height: 350px;
      z-index: 0;
      opacity: 0.5;
      /* ajuste a opacidade se desejar */
    }

    /* Exemplo: ::before posicionado no canto superior esquerdo */
    .card::before {
      background-image: url("/static/images/pilulas.png");
      top: 60px;
      left: 150px;
    }

    /* Exemplo: ::after posicionado no canto inferior direito */
    .card2::before {
      background-image: url("/static/images/pilulas.png");
      bottom: 80px;
      right: 110px;
    }

    /* Fixando o footer na base da página */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .usuario-name {
      color: white;
      text-transform: uppercase;
      font-size: 2rem;
      font-weight: 600;
    }
  </style>
</head>

<body class="bg-blue-300 min-h-screen flex flex-col">
  <nav class="bg-blue-900">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-10 w-auto" src="/static/images/ClinicFlow.png" alt="ClinicFlow">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="/home" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-600  hover:text-white">Home</a>
              <a href="./listaMedicos" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-600 hover:text-white">Medicos</a>
              <a href="./listaPacientes" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-600 hover:text-white">Pacientes</a>
              <a href="./listaConsultas" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-600 hover:text-white">Consultas</a>
              <a href="/perfil" class="rounded-md bg-blue-600  px-3 py-2 text-sm font-medium text-white" aria-current="page">Perfil</a>
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <button id="logout-btn" class=" flex gap-x-3 text-white px-4 py-2 rounded-md">
            Logout<img src="/static/images/sair.png" alt="sair">
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="bg-blue-300 py-24 sm:px-6 sm:py-32 lg:px-8 flex-grow">
    <div class=" card max-w-2xl mx-auto text-center">
      <h2 class="text-3xl font-semibold usuario-name" id="user-name">Carregando...</h2>
      <p class="mt-4 text-lg text-gray-400" id="user-email">Carregando...</p>
      <div class="card2 mt-8">
        <img id="user-photo" class="perfil w-24 h-24 rounded-full mx-auto" src="" alt="Foto do Perfil" />
      </div>

      <button id="change-password-btn" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Alterar Senha</button>
    </div>
  </div>

  <!-- Modal de alteração de senha -->
  <div id="change-password-modal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-96">
      <h3 class="text-lg font-semibold text-center mb-4">Alterar Senha</h3>
      <form id="password-form" class="space-y-4">
        <div>
          <label for="new-password" class="block text-sm font-medium text-gray-700">Nova Senha</label>
          <input type="password" id="new-password" name="new-password" class="mt-1 p-2 block w-full rounded-md border-blue-200 shadow focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
          <input type="password" id="confirm-password" name="confirm-password" class="mt-1 p-2 block w-full rounded-md border-blue-200 shadow focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>

        </div>
        <div class="flex justify-between">
          <button type="button" id="close-modal-btn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Fechar</button>
          <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-blue-900 text-gray-300 py-8">
    <div class="mx-auto max-w-7xl text-center">
      <p>&copy; 2025 ClinicFlow. Todos os direitos reservados.</p>
      <div class="mt-4">
        <p class="text-sm text-gray-500">Feito com todo apresso por nossa equipe de desenvolvedores.</p>
      </div>
    </div>
  </footer>

  <script>
    // Função para obter o token do localStorage
    const token = localStorage.getItem('access_token');

    // Função para buscar as informações do usuário usando o token
    async function fetchUserProfile() {
      if (token) {
        try {
          const response = await fetch(`cadastrar/me/${token}`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
          });

          if (!response.ok) {
            throw new Error('Erro ao obter informações do usuário');
          }

          const userData = await response.json();

          // Atualizar os elementos da página com as informações do usuário
          document.getElementById('user-name').textContent = userData.full_name || 'Nome não disponível';
          document.getElementById('user-email').textContent = userData.email || 'Email não disponível';
          document.getElementById('user-photo').src = userData.profile_image ? 'data:image/jpeg;base64,' + userData.profile_image : '/images/default-avatar.jpg'; // Avatar padrão se não tiver imagem

          // Salvar o ID do usuário para atualização posterior
          window.userId = userData.id;

        } catch (error) {
          console.error('Erro:', error);
        }
      } else {
        window.location.href = '/'; // Redireciona para a página inicial se não houver token
      }
    }

    // Chama a função para carregar as informações do perfil
    fetchUserProfile();

    // Evento de logout
    document.getElementById('logout-btn').addEventListener('click', function () {
      localStorage.removeItem('access_token');
      window.location.href = '/';
    });

    // Exibe o modal de alteração de senha
    document.getElementById('change-password-btn').addEventListener('click', function () {
      const modal = document.getElementById('change-password-modal');
      modal.classList.remove('hidden');
    });

    // Fecha o modal
    document.getElementById('close-modal-btn').addEventListener('click', function () {
      const modal = document.getElementById('change-password-modal');
      modal.classList.add('hidden');
    });

    // Evento de envio do formulário de alteração de senha
    document.getElementById('password-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Verifique se as senhas coincidem
      if (newPassword !== confirmPassword) {
        alert('As senhas não coincidem');
        return;
      }

      try {
        // Criando o FormData para enviar o password
        const formData = new FormData();
        formData.append('password', newPassword);

        // Realiza a requisição para alterar a senha com o ID do usuário via URL (path)
        const response = await fetch(`/cadastrar/users/${window.userId}/password`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            // Não precisa definir Content-Type aqui, o navegador vai gerenciar
          },
          body: formData // Usando FormData para enviar o password
        });

        if (response.ok) {
          alert('Senha alterada com sucesso!');
          document.getElementById('change-password-modal').classList.add('hidden');
        } else {
          alert('Erro ao alterar a senha');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao alterar a senha');
      }
    });
  </script>
</body>

</html>
