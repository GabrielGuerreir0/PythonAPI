<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Perfil</title>
</head>

<body>
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="/home" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
              <a href="./listaMedicos" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Medicos</a>
              <a href="./listaPacientes" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Pacientes</a>
              <a href="./listaConsultas" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Consultas</a>
              <a href="/perfil" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Perfil</a>
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <button id="logout-btn" class="text-white px-4 py-2 rounded-md ">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="bg-white py-24 sm:px-6 sm:py-32 lg:px-8">
    <div class="max-w-2xl mx-auto text-center">
      <h2 class="text-3xl font-semibold text-gray-900" id="user-name">Carregando...</h2>
      <p class="mt-4 text-lg text-gray-500" id="user-email">Carregando...</p>
      <div class="mt-8">
        <img id="user-photo" class="w-24 h-24 rounded-full mx-auto" src="" alt="Foto do Perfil" />
      </div>

      <!-- Botão para Alterar Senha -->
      <button id="change-password-btn" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded-md">Alterar Senha</button>

      <!-- Formulário de Alteração de Senha -->
      <div id="change-password-form" class="mt-6 hidden">
        <form id="password-form" class="space-y-4">
          <div>
            <label for="new-password" class="block text-sm font-medium text-gray-700">Nova Senha</label>
            <input type="password" id="new-password" name="new-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
          </div>
          <div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script>
    // Função para obter o token do localStorage
    const token = localStorage.getItem('access_token');

    // Função para buscar as informações do usuário usando o token
    async function fetchUserProfile() {
      if (token) {
        try {
          const response = await fetch(`cadastrar/me/${token}`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
          });

          if (!response.ok) {
            throw new Error('Erro ao obter informações do usuário');
          }

          const userData = await response.json();

          // Atualizar os elementos da página com as informações do usuário
          document.getElementById('user-name').textContent = userData.full_name || 'Nome não disponível';
          document.getElementById('user-email').textContent = userData.email || 'Email não disponível';
          document.getElementById('user-photo').src = userData.profile_image ? 'data:image/jpeg;base64,' + userData.profile_image : '/images/default-avatar.jpg'; // Avatar padrão se não tiver imagem

          // Salvar o ID do usuário para atualização posterior
          window.userId = userData.id;

        } catch (error) {
          console.error('Erro:', error);
        }
      } else {
        window.location.href = '/'; // Redireciona para a página inicial se não houver token
      }
    }

    // Chama a função para carregar as informações do perfil
    fetchUserProfile();

    // Evento de logout
    document.getElementById('logout-btn').addEventListener('click', function () {
      localStorage.removeItem('access_token');
      window.location.href = '/';
    });

    // Exibe o formulário de alteração de senha
    document.getElementById('change-password-btn').addEventListener('click', function () {
      const form = document.getElementById('change-password-form');
      form.classList.toggle('hidden');
    });

    // Evento de envio do formulário de alteração de senha
    document.getElementById('password-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Verifique se as senhas coincidem
      if (newPassword !== confirmPassword) {
        alert('As senhas não coincidem');
        return;
      }

      try {
        // Criando o FormData para enviar o password
        const formData = new FormData();
        formData.append('password', newPassword);

        // Realiza a requisição para alterar a senha com o ID do usuário via URL (path)
        const response = await fetch(`/cadastrar/users/${window.userId}/password`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            // Não precisa definir Content-Type aqui, o navegador vai gerenciar
          },
          body: formData // Usando FormData para enviar o password
        });

        if (response.ok) {
          alert('Senha alterada com sucesso!');
          document.getElementById('change-password-form').classList.add('hidden');
        } else {
          alert('Erro ao alterar a senha');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao alterar a senha');
      }
    });
  </script>


</body>

</html>
