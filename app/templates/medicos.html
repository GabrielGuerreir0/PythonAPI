<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Médicos</title>
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #1e3a8a 0%, #0f172a 100%);
      font-family: 'Inter', sans-serif;
    }

    .glassmorphism {
      background: rgba(30, 58, 138, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-toggle {
      transition: transform 0.3s ease;
    }

    .nav-toggle.open {
      transform: rotate(90deg);
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .table-row:hover {
      background-color: rgba(79, 70, 229, 0.3);
      transition: background-color 0.2s ease;
    }

    .btn-scale {
      transition: transform 0.2s ease;
    }

    .btn-scale:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <nav class="bg-gradient-to-r from-indigo-900 to-blue-950 shadow-lg">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <!-- Mobile menu button -->
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button id="mobile-menu-btn" class="nav-toggle p-2 text-gray-200" aria-controls="mobile-menu" aria-expanded="false">
            <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-10 w-auto" src="/static/images/ClinicFlow.png" alt="ClinicFlow">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="/home" class="rounded-md px-4 py-2 text-sm font-medium text-gray-200 hover:bg-indigo-700 hover:text-white transition">Home</a>
              <a href="./listaMedicos" class="rounded-md bg-indigo-800 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 transition" aria-current="page">Médicos</a>
              <a href="./listaPacientes" class="rounded-md px-4 py-2 text-sm font-medium text-gray-200 hover:bg-indigo-700 hover:text-white transition">Pacientes</a>
              <a href="./listaConsultas" class="rounded-md px-4 py-2 text-sm font-medium text-gray-200 hover:bg-indigo-700 hover:text-white transition">Consultas</a>
              <a href="/perfil" class="rounded-md px-4 py-2 text-sm font-medium text-gray-200 hover:bg-indigo-700 hover:text-white transition">Perfil</a>
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <button id="logout-btn" class="flex items-center gap-x-2 rounded-md bg-red-700 px-4 py-2 text-sm font-medium text-white hover:bg-red-600 transition btn-scale">
            Logout <img class="h-5 w-5" src="/static/images/sair.png" alt="Sair">
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="hidden sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a href="/home" class="block rounded-md px-3 py-2 text-base font-medium text-gray-200 hover:bg-indigo-700 hover:text-white">Home</a>
        <a href="./listaMedicos" class="block rounded-md bg-indigo-800 px-3 py-2 text-base font-medium text-white" aria-current="page">Médicos</a>
        <a href="./listaPacientes" class="block rounded-md px-3 py-2 text-base font-medium text-gray-200 hover:bg-indigo-700 hover:text-white">Pacientes</a>
        <a href="./listaConsultas" class="block rounded-md px-3 py-2 text-base font-medium text-gray-200 hover:bg-indigo-700 hover:text-white">Consultas</a>
        <a href="/perfil" class="block rounded-md px-3 py-2 text-base font-medium text-gray-200 hover:bg-indigo-700 hover:text-white">Perfil</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto py-12 flex-grow fade-in">
    <h1 class="text-3xl font-bold text-center text-white mb-8">Lista de Médicos</h1>

    <!-- Botão para adicionar médico -->
    <div class="text-right mb-6">
      <button onclick="abrirModal('addModal')" class="bg-indigo-800 text-white px-6 py-3 rounded-lg shadow-sm hover:bg-indigo-700 transition btn-scale">Adicionar Médico</button>
    </div>

    <!-- Tabela -->
    <div class="glassmorphism rounded-xl shadow-xl overflow-hidden">
      <table class="min-w-full text-white">
        <thead class="bg-indigo-900">
          <tr>
            <th class="py-4 px-6 text-left text-sm font-semibold">ID</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Nome</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Especialidade</th>
            <th class="py-4 px-6 text-center text-sm font-semibold">Ações</th>
          </tr>
        </thead>
        <tbody id="table-body" class="text-gray-200">
          <!-- Linhas dinâmicas serão inseridas aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <footer class="bg-gradient-to-r from-indigo-900 to-blue-950 text-gray-300 py-6 shadow-inner">
    <div class="mx-auto max-w-7xl text-center">
      <p class="text-sm hover:text-white transition">© 2025 ClinicFlow. Todos os direitos reservados.</p>
      <div class="mt-2">
        <p class="text-xs text-gray-400 hover:text-gray-200 transition">Desenvolvido com dedicação pela equipe ClinicFlow.</p>
      </div>
    </div>
  </footer>

  <!-- Modal para Adicionar Médico -->
  <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="glassmorphism p-6 rounded-lg shadow-md w-96">
      <h2 class="text-lg font-bold text-white mb-4">Adicionar Médico</h2>
      <form id="form-add">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Nome</label>
          <input type="text" id="nome" name="nome" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Especialidade</label>
          <input type="text" id="especialidade" name="especialidade" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
        </div>
        <div class="text-right">
          <button type="button" onclick="fecharModal('addModal')" class="mr-2 bg-red-700 text-white px-4 py-2 rounded hover:bg-red-600 transition btn-scale">Cancelar</button>
          <button type="submit" class="bg-indigo-800 text-white px-4 py-2 rounded hover:bg-indigo-700 transition btn-scale">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Editar Médico -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="glassmorphism p-6 rounded-lg shadow-md w-96">
      <h2 class="text-lg font-bold text-white mb-4">Editar Médico</h2>
      <form id="form-edit">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Nome</label>
          <input type="text" id="edit-nome" name="nome" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Especialidade</label>
          <input type="text" id="edit-especialidade" name="especialidade" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
        </div>
        <div class="text-right">
          <button type="button" onclick="fecharModal('editModal')" class="mr-2 bg-red-700 text-white px-4 py-2 rounded hover:bg-red-600 transition btn-scale">Cancelar</button>
          <button type="submit" class="bg-indigo-800 text-white px-4 py-2 rounded hover:bg-indigo-700 transition btn-scale">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const apiUrl = "http://127.0.0.1:8000/medicos";
    let medicoAtualId = null;

    // Função para buscar a lista de médicos
    async function fetchMedicos() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";
        data.forEach((medico, index) => {
          const row = `
            <tr class="table-row ${index % 2 === 0 ? '' : 'bg-indigo-800/20'}">
              <td class="py-4 px-6">${medico.id}</td>
              <td class="py-4 px-6">${medico.nome}</td>
              <td class="py-4 px-6">${medico.especialidade}</td>
              <td class="py-4 px-6 text-center space-x-2">
                <button onclick="editarMedico(${medico.id})" class="bg-indigo-800 text-white px-3 py-1 rounded hover:bg-indigo-700 transition btn-scale">Editar</button>
                <button onclick="deletarMedico(${medico.id})" class="bg-red-700 text-white px-3 py-1 rounded hover:bg-red-600 transition btn-scale">Excluir</button>
              </td>
            </tr>
          `;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (error) {
        console.error("Erro:", error);
      }
    }

    // Função para abrir um modal
    function abrirModal(id) {
      document.getElementById(id).classList.remove("hidden");
    }

    // Função para fechar um modal
    function fecharModal(id) {
      document.getElementById(id).classList.add("hidden");
    }

    // Função para adicionar médico
    document.getElementById("form-add").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const especialidade = document.getElementById("especialidade").value;

      try {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, especialidade })
        });
        fecharModal("addModal");
        fetchMedicos();
      } catch (error) {
        console.error("Erro ao adicionar médico:", error);
      }
    });

    // Função para excluir médico
    async function deletarMedico(id) {
      try {
        await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        fetchMedicos();
      } catch (error) {
        console.error("Erro ao excluir médico:", error);
      }
    }

    // Função para editar médico
    async function editarMedico(id) {
      try {
        const response = await fetch(`${apiUrl}/${id}`);
        const medico = await response.json();

        medicoAtualId = id;

        document.getElementById("edit-nome").value = medico.nome;
        document.getElementById("edit-especialidade").value = medico.especialidade;

        abrirModal('editModal');
      } catch (error) {
        console.error("Erro ao buscar médico:", error);
      }
    }

    // Evento de submit para o formulário de edição
    document.getElementById("form-edit").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("edit-nome").value;
      const especialidade = document.getElementById("edit-especialidade").value;

      try {
        await fetch(`${apiUrl}/${medicoAtualId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, especialidade })
        });
        fecharModal("editModal");
        fetchMedicos();
      } catch (error) {
        console.error("Erro ao atualizar médico:", error);
      }
    });

    // Verifica autenticação
    function verificarAutenticacao() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        window.location.href = "/";
      }
    }

    // Logout
    document.getElementById('logout-btn').addEventListener('click', function () {
      localStorage.removeItem('access_token');
      window.location.href = '/';
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenuBtn.classList.toggle('open');
      mobileMenuBtn.querySelectorAll('svg').forEach(svg => svg.classList.toggle('hidden'));
    });

    window.onload = function () {
      verificarAutenticacao();
      fetchMedicos();
    };
  </script>
</body>

</html>
