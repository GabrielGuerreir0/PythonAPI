<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Médicos</title>
</head>

<body class="bg-blue-300 min-h-screen flex flex-col">
  <nav class="bg-blue-900">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-10 w-auto" src="/static/images/ClinicFlow.png" alt="ClinicFlow">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="/home" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-600 hover:text-white">Home</a>
              <a href="./listaMedicos" class="rounded-md bg-blue-600  px-3 py-2 text-sm font-medium text-white" aria-current="page">Medicos</a>
              <a href="./listaPacientes" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-600  hover:text-white">Pacientes</a>
              <a href="./listaConsultas" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-600  hover:text-white">Consultas</a>
              <a href="/perfil" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-blue-600  hover:text-white">Perfil</a>
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <button id="logout-btn" class="flex gap-x-3 text-white px-4 py-2 rounded-md">
            Logout<img src="/static/images/sair.png" alt="sair">
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto py-12 flex-grow">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Lista de Médicos</h1>

    <div class="text-right mb-4">
      <button onclick="abrirModal('addModal')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar Médico</button>
    </div>

    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-3 px-6 text-left">ID</th>
          <th class="py-3 px-6 text-left">Nome</th>
          <th class="py-3 px-6 text-left">Especialidade</th>
          <th class="py-3 px-6 text-center">Ações</th>
        </tr>
      </thead>
      <tbody id="table-body" class="text-gray-700">
        <!-- Linhas dinâmicas serão inseridas aqui -->
      </tbody>
    </table>
  </div>

  <footer class="bg-blue-900 text-gray-300 py-8">
    <div class="mx-auto max-w-7xl text-center">
      <p>&copy; 2025 ClinicFlow. Todos os direitos reservados.</p>
      <div class="mt-4">
        <p class="text-sm text-gray-500">Feito com todo apresso por nossa equipe de desenvolvedores.</p>
      </div>
    </div>
  </footer>

  <!-- Modal para Adicionar Médico -->
  <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
      <h2 class="text-lg font-bold mb-4">Adicionar Médico</h2>
      <form id="form-add">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="nome" name="nome" class="mt-1 p-2 border w-full rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Especialidade</label>
          <input type="text" id="especialidade" name="especialidade" class="mt-1 p-2 border w-full rounded" required>
        </div>
        <div class="text-right">
          <button type="button" onclick="fecharModal('addModal')" class="mr-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancelar</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Editar Médico -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
      <h2 class="text-lg font-bold mb-4">Editar Médico</h2>
      <form id="form-edit">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="edit-nome" name="nome" class="mt-1 p-2 border w-full rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Especialidade</label>
          <input type="text" id="edit-especialidade" name="especialidade" class="mt-1 p-2 border w-full rounded" required>
        </div>
        <div class="text-right">
          <button type="button" onclick="fecharModal('editModal')" class="mr-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancelar</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const apiUrl = "http://127.0.0.1:8000/medicos";
    let medicoAtualId = null; // Variável para armazenar o ID do médico em edição

    // Função para buscar a lista de médicos
    async function fetchMedicos() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";
        data.forEach(medico => {
          const row = `
          <tr class="border-b border-gray-200">
            <td class="py-3 px-6">${medico.id}</td>
            <td class="py-3 px-6">${medico.nome}</td>
            <td class="py-3 px-6">${medico.especialidade}</td>
            <td class="py-3 px-6 text-center">
              <button onclick="editarMedico(${medico.id})" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Editar</button>
              <button onclick="deletarMedico(${medico.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Excluir</button>
            </td>
          </tr>
        `;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (error) {
        console.error("Erro:", error);
      }
    }

    // Função para abrir um modal
    function abrirModal(id) {
      document.getElementById(id).classList.remove("hidden");
    }

    // Função para fechar um modal
    function fecharModal(id) {
      document.getElementById(id).classList.add("hidden");
    }

    // Função para adicionar médico
    document.getElementById("form-add").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const especialidade = document.getElementById("especialidade").value;

      try {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, especialidade })
        });
        fecharModal("addModal");
        fetchMedicos();
      } catch (error) {
        console.error("Erro ao adicionar médico:", error);
      }
    });

    // Função para excluir médico
    async function deletarMedico(id) {
      try {
        await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        fetchMedicos();
      } catch (error) {
        console.error("Erro ao excluir médico:", error);
      }
    }

    // Função para editar médico (abre o modal com os dados carregados)
    async function editarMedico(id) {
      try {
        const response = await fetch(`${apiUrl}/${id}`);
        const medico = await response.json();

        // Armazena o ID do médico para a atualização
        medicoAtualId = id;

        document.getElementById("edit-nome").value = medico.nome;
        document.getElementById("edit-especialidade").value = medico.especialidade;

        abrirModal('editModal');
      } catch (error) {
        console.error("Erro ao buscar médico:", error);
      }
    }

    // Evento de submit para o formulário de edição
    document.getElementById("form-edit").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("edit-nome").value;
      const especialidade = document.getElementById("edit-especialidade").value;

      try {
        await fetch(`${apiUrl}/${medicoAtualId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, especialidade })
        });
        fecharModal("editModal");
        fetchMedicos();
      } catch (error) {
        console.error("Erro ao atualizar médico:", error);
      }
    });

    window.onload = fetchMedicos;
  </script>
</body>

</html>
