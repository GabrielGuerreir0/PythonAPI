<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Consultas Médicas</title>
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #1e3a8a 0%, #0f172a 100%);
      font-family: 'Inter', sans-serif;
    }

    .glassmorphism {
      background: rgba(30, 58, 138, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-toggle {
      transition: transform 0.3s ease;
    }

    .nav-toggle.open {
      transform: rotate(90deg);
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .table-row:hover {
      background-color: rgba(79, 70, 229, 0.3);
      transition: background-color 0.2s ease;
    }

    .btn-scale {
      transition: transform 0.2s ease;
    }

    .btn-scale:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <nav class="bg-gradient-to-r from-indigo-900 to-blue-950 shadow-lg">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <!-- Mobile menu button -->
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button id="mobile-menu-btn" class="nav-toggle p-2 text-gray-200" aria-controls="mobile-menu" aria-expanded="false">
            <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-10 w-auto" src="/static/images/ClinicFlow.png" alt="ClinicFlow">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="/home" class="rounded-md px-4 py-2 text-sm font-medium text-gray-200 hover:bg-indigo-700 hover:text-white transition">Home</a>
              <a href="./listaMedicos" class="rounded-md px-4 py-2 text-sm font-medium text-gray-200 hover:bg-indigo-700 hover:text-white transition">Médicos</a>
              <a href="./listaPacientes" class="rounded-md px-4 py-2 text-sm font-medium text-gray-200 hover:bg-indigo-700 hover:text-white transition">Pacientes</a>
              <a href="./listaConsultas" class="rounded-md bg-indigo-800 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 transition" aria-current="page">Consultas</a>
              <a href="/perfil" class="rounded-md px-4 py-2 text-sm font-medium text-gray-200 hover:bg-indigo-700 hover:text-white transition">Perfil</a>
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <button id="logout-btn" class="flex items-center gap-x-2 rounded-md bg-red-700 px-4 py-2 text-sm font-medium text-white hover:bg-red-600 transition btn-scale">
            Logout <img class="h-5 w-5" src="/static/images/sair.png" alt="Sair">
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="hidden sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a href="/home" class="block rounded-md px-3 py-2 text-base font-medium text-gray-200 hover:bg-indigo-700 hover:text-white">Home</a>
        <a href="./listaMedicos" class="block rounded-md px-3 py-2 text-base font-medium text-gray-200 hover:bg-indigo-700 hover:text-white">Médicos</a>
        <a href="./listaPacientes" class="block rounded-md px-3 py-2 text-base font-medium text-gray-200 hover:bg-indigo-700 hover:text-white">Pacientes</a>
        <a href="./listaConsultas" class="block rounded-md bg-indigo-800 px-3 py-2 text-base font-medium text-white" aria-current="page">Consultas</a>
        <a href="/perfil" class="block rounded-md px-3 py-2 text-base font-medium text-gray-200 hover:bg-indigo-700 hover:text-white">Perfil</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto py-12 flex-grow fade-in">
    <h1 class="text-3xl font-bold text-center text-white mb-8">Lista de Consultas Médicas</h1>

    <!-- Botão para adicionar consulta -->
    <div class="text-right mb-6">
      <button onclick="abrirModal('addModal')" class="bg-indigo-800 text-white px-6 py-3 rounded-lg shadow-sm hover:bg-indigo-700 transition btn-scale">Adicionar Consulta</button>
    </div>

    <!-- Tabela -->
    <div class="glassmorphism rounded-xl shadow-xl overflow-hidden">
      <table class="min-w-full text-white">
        <thead class="bg-indigo-900">
          <tr>
            <th class="py-4 px-6 text-left text-sm font-semibold">ID</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Paciente</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Médico</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Data</th>
            <th class="py-4 px-6 text-left text-sm font-semibold">Hora</th>
            <th class="py-4 px-6 text-center text-sm font-semibold">Ações</th>
          </tr>
        </thead>
        <tbody id="table-body" class="text-gray-200">
          <!-- Linhas dinâmicas serão inseridas aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <footer class="bg-gradient-to-r from-indigo-900 to-blue-950 text-gray-300 py-6 shadow-inner">
    <div class="mx-auto max-w-7xl text-center">
      <p class="text-sm hover:text-white transition">© 2025 ClinicFlow. Todos os direitos reservados.</p>
      <div class="mt-2">
        <p class="text-xs text-gray-400 hover:text-gray-200 transition">Desenvolvido com dedicação pela equipe ClinicFlow.</p>
      </div>
    </div>
  </footer>

  <!-- Modal para Adicionar Consulta -->
  <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="glassmorphism p-6 rounded-lg shadow-md w-96">
      <h2 class="text-lg font-bold text-white mb-4">Adicionar Consulta</h2>
      <form id="form-add">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Paciente</label>
          <select id="paciente_id" name="paciente_id" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
            <!-- Opções de pacientes serão carregadas aqui -->
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Médico</label>
          <select id="medico_id" name="medico_id" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
            <!-- Opções de médicos serão carregadas aqui -->
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Data</label>
          <input type="date" id="data" name="data" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Hora</label>
          <input type="time" id="hora" name="hora" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Descrição</label>
          <textarea id="descricao" name="descricao" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required></textarea>
        </div>
        <div class="text-right">
          <button type="button" onclick="fecharModal('addModal')" class="mr-2 bg-red-700 text-white px-4 py-2 rounded hover:bg-red-600 transition btn-scale">Cancelar</button>
          <button type="submit" class="bg-indigo-800 text-white px-4 py-2 rounded hover:bg-indigo-700 transition btn-scale">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Editar Consulta -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="glassmorphism p-6 rounded-lg shadow-md w-96">
      <h2 class="text-lg font-bold text-white mb-4">Editar Consulta</h2>
      <form id="form-edit">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Paciente</label>
          <select id="edit-paciente_id" name="paciente_id" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
            <!-- Opções de pacientes serão carregadas aqui -->
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Médico</label>
          <select id="edit-medico_id" name="medico_id" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
            <!-- Opções de médicos serão carregadas aqui -->
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Data</label>
          <input type="date" id="edit-data" name="data" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Hora</label>
          <input type="time" id="edit-hora" name="hora" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200">Descrição</label>
          <textarea id="edit-descricao" name="descricao" class="mt-1 p-2 border border-gray-600 bg-indigo-900/50 text-white w-full rounded" required></textarea>
        </div>
        <div class="text-right">
          <button type="button" onclick="fecharModal('editModal')" class="mr-2 bg-red-700 text-white px-4 py-2 rounded hover:bg-red-600 transition btn-scale">Cancelar</button>
          <button type="submit" class="bg-indigo-800 text-white px-4 py-2 rounded hover:bg-indigo-700 transition btn-scale">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const apiUrl = "http://127.0.0.1:8000/consultas";
    const pacientesUrl = "http://127.0.0.1:8000/pacientes";
    const medicosUrl = "http://127.0.0.1:8000/medicos";

    // Função para buscar consultas
    async function fetchConsultas() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";

        data.forEach((consulta, index) => {
          const row = `
            <tr class="table-row ${index % 2 === 0 ? '' : 'bg-indigo-800/20'}">
              <td class="py-4 px-6">${consulta.id}</td>
              <td class="py-4 px-6">${consulta.paciente_id}</td>
              <td class="py-4 px-6">${consulta.medico_id}</td>
              <td class="py-4 px-6">${consulta.data}</td>
              <td class="py-4 px-6">${consulta.hora}</td>
              <td class="py-4 px-6 text-center space-x-2">
                <button onclick="editarConsulta(${consulta.id})" class="bg-indigo-800 text-white px-3 py-1 rounded hover:bg-indigo-700 transition btn-scale">Editar</button>
                <button onclick="excluirConsulta(${consulta.id})" class="bg-red-700 text-white px-3 py-1 rounded hover:bg-red-600 transition btn-scale">Excluir</button>
              </td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error("Erro ao buscar consultas:", error);
      }
    }

    // Função para carregar médicos e pacientes
    async function loadSelectOptions() {
      try {
        const pacientesResponse = await fetch(pacientesUrl);
        const pacientesData = await pacientesResponse.json();
        const pacientesSelect = document.getElementById("paciente_id");
        pacientesData.forEach(paciente => {
          const option = document.createElement("option");
          option.value = paciente.id;
          option.textContent = paciente.nome;
          pacientesSelect.appendChild(option);
        });

        const medicosResponse = await fetch(medicosUrl);
        const medicosData = await medicosResponse.json();
        const medicosSelect = document.getElementById("medico_id");
        medicosData.forEach(medico => {
          const option = document.createElement("option");
          option.value = medico.id;
          option.textContent = medico.nome;
          medicosSelect.appendChild(option);
        });

        const editPacientesSelect = document.getElementById("edit-paciente_id");
        pacientesData.forEach(paciente => {
          const option = document.createElement("option");
          option.value = paciente.id;
          option.textContent = paciente.nome;
          editPacientesSelect.appendChild(option);
        });

        const editMedicosSelect = document.getElementById("edit-medico_id");
        medicosData.forEach(medico => {
          const option = document.createElement("option");
          option.value = medico.id;
          option.textContent = medico.nome;
          editMedicosSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Erro ao carregar médicos e pacientes:", error);
      }
    }

    // Função para adicionar consulta
    async function adicionarConsulta(event) {
      event.preventDefault();

      const paciente_id = document.getElementById("paciente_id").value;
      const medico_id = document.getElementById("medico_id").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;
      const descricao = document.getElementById("descricao").value;

      try {
        await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            paciente_id,
            medico_id,
            data,
            hora,
            descricao
          })
        });
        fecharModal("addModal");
        fetchConsultas();
      } catch (error) {
        console.error("Erro ao adicionar consulta:", error);
      }
    }

    // Função para editar consulta
    async function editarConsulta(id) {
      try {
        const response = await fetch(`${apiUrl}/${id}`);
        const consulta = await response.json();

        document.getElementById("edit-paciente_id").value = consulta.paciente_id;
        document.getElementById("edit-medico_id").value = consulta.medico_id;
        document.getElementById("edit-data").value = consulta.data;
        document.getElementById("edit-hora").value = consulta.hora;
        document.getElementById("edit-descricao").value = consulta.descricao;

        abrirModal("editModal");

        document.getElementById("form-edit").onsubmit = async function (e) {
          e.preventDefault();

          const paciente_id = document.getElementById("edit-paciente_id").value;
          const medico_id = document.getElementById("edit-medico_id").value;
          const data = document.getElementById("edit-data").value;
          const hora = document.getElementById("edit-hora").value;
          const descricao = document.getElementById("edit-descricao").value;

          const dataFormatada = new Date(`${data}T${hora}:00`).toISOString();
          const [dataParte, horaParte] = dataFormatada.split("T");

          try {
            await fetch(`${apiUrl}/${id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                paciente_id,
                medico_id,
                data: dataParte,
                hora: horaParte,
                descricao
              })
            });
            fecharModal("editModal");
            fetchConsultas();
          } catch (error) {
            console.error("Erro ao editar consulta:", error);
          }
        };
      } catch (error) {
        console.error("Erro ao carregar consulta:", error);
      }
    }

    // Função para excluir consulta
    async function excluirConsulta(id) {
      try {
        if (confirm("Tem certeza que deseja excluir esta consulta?")) {
          await fetch(`${apiUrl}/${id}`, {
            method: "DELETE"
          });
          fetchConsultas();
        }
      } catch (error) {
        console.error("Erro ao excluir consulta:", error);
      }
    }

    // Função para abrir o modal
    function abrirModal(modalId) {
      document.getElementById(modalId).classList.remove("hidden");
    }

    // Função para fechar o modal
    function fecharModal(modalId) {
      document.getElementById(modalId).classList.add("hidden");
    }

    // Inicia o aplicativo
    document.getElementById("form-add").onsubmit = adicionarConsulta;
    window.onload = function () {
      verificarAutenticacao();
      loadSelectOptions();
      fetchConsultas();
    };

    // Verifica autenticação
    function verificarAutenticacao() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        window.location.href = "/";
      }
    }

    // Logout
    document.getElementById('logout-btn').addEventListener('click', function () {
      localStorage.removeItem('access_token');
      window.location.href = '/';
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenuBtn.classList.toggle('open');
      mobileMenuBtn.querySelectorAll('svg').forEach(svg => svg.classList.toggle('hidden'));
    });
  </script>
</body>

</html>
